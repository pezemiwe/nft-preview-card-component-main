<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <img
          class="card__image"
          src="./images/image-equilibrium.jpg"
          alt="NFT preview card"
        />

        <p class="card__maintext">Equilibrium #3429</p>
        <p class="card__subtext">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="card__basetext">
          <div class="left__text"><img class="ethereum__image" src="./images/icon-ethereum.svg"/> <p class="ethereum__text">0.041 ETH</p></div>
          <div class="right__text"><img class="clock__image" src="./images/icon-clock.svg"/> <p class="ethereum__text">3 days left</p></div>
        </div>
        

        <div class="card__baseline"></div>
        <div class="final__element">
          <img class="avatar" src="./images/image-avatar.png">
          <p class="first__text">Creation of <span class="second__text">Jules Wyvern</span></p>
        </div>
        
      </div>
    </main>
       
     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul Ezemiwe</a>.
    </div>
  </body>
</html>
